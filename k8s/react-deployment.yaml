apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react-app
          image: my-react-app:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
